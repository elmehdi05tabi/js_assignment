<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>10</div>
    <script>
      let div = document.querySelector("div");
      function counter() {
        div.innerHTML -= 1;
        if ((div.innerHTML == 0)) {
          clearInterval(interval);
        }
      }
      let interval = setInterval(counter, 1000);
    </script>
  </body>
</html>
