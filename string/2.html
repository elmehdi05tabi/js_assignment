  <body>
    <script>
      let word = "Elzero";
      let letterZ = "z";
      let letterE = "e";
      let letterO = "O";

      console.log(word.startsWith(letterE.toUpperCase())); // True
      console.log(word.startsWith(letterZ,2)); // True
      console.log(word.endsWith(letterO.toLowerCase())); // True
    </script>
  </body>
