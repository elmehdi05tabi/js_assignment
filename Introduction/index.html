<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Learn JavaScript</title>
    <script>
      // Code One
      /*
      tha code note travale because hi is before element how we want editing 
      */
      document.getElementById("el").style.color = "dark";
    </script>
    <script>
      // Code Two
      window.onload = function () {
        document.getElementById("el").style.color = "blue";
      };
    </script>

  <body>
    <h1 id="el">Page Title</h1>
    <script>
      // Code Three
      document.getElementById("el").style.color = "yellow";
    </script>
